apiVersion: toolhive.stacklok.dev/v1alpha1
kind: MCPServer
metadata:
  name: oracle-mcp-server
  namespace: loki-toolhive-oracle-mcp
spec:
  image: quay.io/ecosystem-appeng/oracle-sqlcl-mcp-server:1.0.0
  permissionProfile:
    name: network
    type: builtin
  podTemplateSpec:
    metadata: {}
    spec:
      securityContext:
        fsGroup: 0
        fsGroupChangePolicy: OnRootMismatch
      volumes:
      - name: sqlcl-data
        persistentVolumeClaim:
          claimName: oracle-mcp-data
      containers:
      - name: mcp
        image: quay.io/ecosystem-appeng/oracle-sqlcl-mcp-server:1.0.0
        env:
        - name: HOME
          value: "/sqlcl-home"
        - name: ORACLE_USER
          value: "system"
        - name: ORACLE_PASSWORD
          value: "tkX3fNXqGi1Vs3Bm7E6Ne063d"
        - name: ORACLE_CONNECTION_STRING
          value: "oracle23ai.arhkp-oracle-db-tpcds-loader:1521/FREEPDB1"
        - name: ORACLE_CONN_NAME
          value: "oracle_connection_demo"
        volumeMounts:
        - name: sqlcl-data
          mountPath: /sqlcl-home


        # Custom image has MCP server as entry point
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        securityContext: 
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
  port: 8080
  transport: stdio